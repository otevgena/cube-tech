name: Deploy to GitHub Pages (root/custom domain)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      # 👇 SPA-фолбэк: 404.html = index.html
      - name: Create SPA fallback (404.html)
        run: cp dist/index.html dist/404.html

      # CNAME для домена (если у тебя CNAME лежит в public — шаг не нужен)
      - name: Keep CNAME (optional)
        if: hashFiles('public/CNAME') != ''
        run: cp public/CNAME dist/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
